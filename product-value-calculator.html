<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Value Calculation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Product Value Calculation</h1>
  <p>Interest calculation with pure javascript</p> 
</div>
  
<div class="container mt-5">
  <h5 class="text-center mb-5"> Product Value Calculation </h5>
  <div class="row">
    <div class="col-sm-8">
        <input type="text" id="ProductValue" placeholder="Product Amount" oninput="validateNumericInput(this)">
        <input type="text" id="ProductValue" placeholder="Quantity" oninput="validateNumericInput(this)">
        <button class="btn btn-dark" id="Calculationproduct">Calculation</button>
     </div>
    <div class="col-sm-4">
        <h4>Product Amount : <span class="product-value-calculation"></span></h4>
        <h4>Quantity : <span class="product-value-calculation"></span></h4>
        <h4>Final Amount : <span class="product-value-calculation"></span></h4>
    </div>
  </div>
</div>

</body>
</html>


<script>

/*-------product value calculation js ---------*/

document.querySelector(`#Calculationproduct`).onclick = function(){

 var[text1, text2] = document.querySelectorAll(`#ProductValue`);
 var productamout = parseFloat(text1.value);
 var Quantity = parseInt(text2.value);

 console.log(productamout, Quantity);

 const value = (productamout * Quantity);
 console.log(value);



  var[productamount, Qet, finalamount] = document.querySelectorAll(`.product-value-calculation`);
  productamount.innerHTML = Math.round(productamout);
  Qet.innerHTML = Math.round(Quantity);
  finalamount.innerHTML = Math.round(value);


  console.log(productamount, Qet, finalamount);

}


// 

// only number allowed 

function validateNumericInput(input){

input.value = input.value.replace(/[^0-9.]/g, "");

}


</script>
